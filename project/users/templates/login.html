<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/auth.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js"
            crossorigin="anonymous"></script>
</head>
<body class="bg-primary">
<div id="layoutAuthentication">
    <div id="layoutAuthentication_content">
        <main>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-5">
                        <div class="card shadow-lg border-0 rounded-lg mt-5">
                            <div class="card-header"><h3 class="text-center font-weight-light my-4">Login</h3>
                            </div>
                            <div class="card-body">
                                <form action="" method="post" id="login-form">
                                    <div class="form-floating mb-3">
                                        <input type="email" class="form-control" id="floatingEmail"
                                               placeholder="name@example.com">
                                        <label for="floatingEmail">Email address</label>
                                    </div>
                                    <div class="form-floating">
                                        <input type="password" class="form-control" id="floatingPassword"
                                               placeholder="Password">
                                        <label for="floatingPassword">Password</label>
                                    </div>
                                    <div class="form-group d-flex align-items-center justify-content-center mt-4 mb-0">
                                        <input class="btn btn-lg btn-success" type="submit" value="Login">
                                    </div>
                                </form>
                            </div>
                            <div class="card-footer text-center">
                                <div class="small"><a href="{{ url_for('sign-up') }}">Don't have an account? Sign
                                    up!</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script>
    window.addEventListener('DOMContentLoaded', function () {
        var form = document.getElementById('login-form');

        form.addEventListener('submit', function (event) {
            event.preventDefault();

            const email = document.getElementById('floatingEmail').value;
            const password = document.getElementById('floatingPassword').value;

            const formData = new URLSearchParams();
            formData.append('grant_type', '');
            formData.append('username', email);
            formData.append('password', password);
            formData.append('scope', '');
            formData.append('client_id', '');
            formData.append('client_secret', '');

            fetch('/auth/jwt/login', {
                method: 'POST',
                headers: {
                    'accept': 'application/json',
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: formData.toString()
            })

                .then(function (response) {
                    if (response.ok) {
                        console.log('Form data submitted successfully');
                        window.location.href = 'http://' + window.location.host;
                    } else if (response.status === 400) {
                        alert("Invalid email or password");
                        event.preventDefault()
                    } else {
                        console.error('Error submitting form data');
                        alert('Something was wrong...')
                        event.preventDefault()
                    }
                })
                .catch(function (error) {
                    console.error('Error submitting form data:', error);
                });
        });
    });
</script>
</body>
</html>
