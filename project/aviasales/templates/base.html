<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Aviacharter</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    <!-- Bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Connect style.css -->
    <link rel="stylesheet" href="{{ url_for('static', path='/css/style.css') }}">
</head>
<body>
<nav class="navbar navbar-expand-lg header-bg">
    <div class="container px-5">
        <a class="navbar-brand text-white fs-5" href="{{ url_for('main') }}"><i class="pe-2 fa-solid fa-plane-departure"></i>aviacharter</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 fs-5">
                <li class="nav-item px-3">
                    {% if 'aviasales' in request.cookies %}
                    <a class="nav-link text-white" href="#" id="sign-out" onclick="signOut()">Sign Out</a>
                    {% else %}
                    <a class="nav-link active text-white" aria-current="page" href="{{ url_for('login') }}">Sign In</a>
                    {% endif %}
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#" data-bs-toggle="modal" data-bs-target="#cart-modal"><i
                            class="fa-solid fa-cart-shopping"></i></a>
                    <div class="modal fade" id="cart-modal" data-bs-backdrop="static" data-bs-keyboard="false"
                         tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                        <div class="modal-dialog modal-xl">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="cart-modal">Purchase history</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <!-- Table -->
                                    <table class="table">
                                        <thead class="text-center">
                                        <tr>
                                            <th scope="col">Flight</th>
                                            <th scope="col">Price</th>
                                            <th scope="col">Route</th>
                                            <th scope="col">Type</th>
                                            <th scope="col">Arrival time</th>
                                            <th scope="col">Departure time</th>
                                        </tr>
                                        </thead>
                                        <tbody class="text-center" id="tableticketbody">
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</nav>

{% block content %}{% endblock %}

</body>
</html>
<!-- Conntect  Bootstrap JS with CDN -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
<!-- JQuery -->
<script src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
<!-- Подключаем jQuery UI и его стили для DatePicker -->
<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<!-- Fontawesome -->
<script src="https://kit.fontawesome.com/d4ffd37f75.js" crossorigin="anonymous"></script>
<!-- My JS -->
<script type="text/javascript" src="{{ url_for('static', path='/js/datepicker.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', path='/js/sign-out.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', path='/js/class_selected.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', path='/js/purchase_history.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', path='/js/search.js') }}"></script>
{% block js%}{% endblock %}
